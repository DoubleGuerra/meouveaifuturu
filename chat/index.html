<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Me Ouve AI - Chat Confidencial</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" sizes="16x16"/>
    <style>
        /* Estilos b√°sicos */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1a2e44, #0f172a);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header e Logo */
        .header {
            text-align: center;
            padding-top: 1rem;
            margin-bottom: 1rem;
            width: 100%;
        }
        
        /* Se√ß√µes principais */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 0.5rem;
            position: relative;
            z-index: 10;
        }
        
        /* Background pattern */
        .background-pattern {
            position: fixed;
            inset: 0;
            opacity: 0.2;
            z-index: 1;
            pointer-events: none;
        }
        
        .background-pattern .blob-1 {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 24rem;
            height: 24rem;
            background-color: rgba(56, 189, 248, 0.1);
            border-radius: 9999px;
            filter: blur(5rem);
            animation: pulse 8s infinite;
        }
        
        .background-pattern .blob-2 {
            position: absolute;
            bottom: 25%;
            right: 25%;
            width: 24rem;
            height: 24rem;
            background-color: rgba(6, 182, 212, 0.1);
            border-radius: 9999px;
            filter: blur(5rem);
            animation: pulse 8s infinite 2s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.2; }
        }
        
        /* T√≠tulos */
        h1 {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, #7dd3fc, #06b6d4, #7dd3fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            margin-top: 0;
        }
        
        h2 {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.75rem;
            text-align: center;
        }
        
        /* Chat container */
        .chat-container {
            display: flex; 
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            flex-direction: column;
            height: 75vh;
            backdrop-filter: blur(16px);
        }
        
        .chat-header {
            background-color: rgba(56, 189, 248, 0.1);
            padding: 0.25rem;
            text-align: center;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            position: relative;
            min-height: 40px;
        }

        .chat-header-title {
             color: #e0f2fe;
             font-weight: bold;
             padding: 0.5rem;
        }
        
        .chat-messages {
            flex-grow: 1;
            padding: 0.75rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-agent {
            background-color: rgba(56, 189, 248, 0.2);
            color: #e0f2fe;
            border-top-left-radius: 0;
            align-self: flex-start;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }
        
        .message-user {
            background-color: rgba(16, 185, 129, 0.2);
            color: #d1fae5;
            border-top-right-radius: 0;
            align-self: flex-end;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .message-system {
            background-color: rgba(168, 85, 247, 0.2);
            color: #e9d5ff;
            border-radius: 0.5rem;
            align-self: center;
            border: 1px solid rgba(168, 85, 247, 0.3);
            text-align: center;
            font-style: italic;
            max-width: 95%;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: #94a3b8;
            text-align: right;
            margin-top: 0.25rem;
        }
        
        /* Bot√µes de a√ß√£o r√°pida */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
            justify-content: center;
        }
        
        .quick-action-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(to right, #38bdf8, #06b6d4);
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .quick-action-btn:hover {
            background: linear-gradient(to right, #0ea5e9, #0891b2);
            transform: translateY(-1px);
        }
        
        .quick-action-btn:active {
            transform: translateY(0);
        }
        
        /* Neural ID display */
        .neural-id-display {
            background-color: rgba(34, 197, 94, 0.2);
            color: #bbf7d0;
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 0.5rem;
            text-align: center;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            font-weight: bold;
        }
        
        .neural-id-input-container {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
        }
        
        .neural-id-input {
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            width: 120px;
            font-family: monospace;
        }
        
        .neural-id-input:focus {
            outline: none;
            border-color: #38bdf8;
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .chat-input {
            display: flex;
            padding: 0.75rem;
            background-color: rgba(15, 23, 42, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            align-items: flex-end;
        }
        
        .chat-input textarea {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            min-height: 2.5rem;
            max-height: 6rem;
            overflow-y: auto;
            line-height: 1.4;
            margin-right: 0.5rem;
        }
        
        .chat-input textarea:focus {
            border-color: #38bdf8;
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .chat-input button {
            background: linear-gradient(to right, #38bdf8, #06b6d4);
            color: white;
            border: none;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            flex-shrink: 0;
        }
        
        .chat-input button:active {
            background: linear-gradient(to right, #0ea5e9, #0891b2);
        }
        
        .chat-input button svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        /* Bot√£o de voltar */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: transparent;
            color: #94a3b8;
            border: 1px solid #334155;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-bottom: 0.75rem;
        }
        
        .back-button:active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .back-button svg {
            width: 1rem;
            height: 1rem;
        }
        
        /* Estados do chat */
        .chat-disabled .chat-input textarea,
        .chat-disabled .chat-input button {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Indicador de digita√ß√£o */
        .typing-indicator {
            display: none;
            padding: 0.5rem 1rem;
            background-color: rgba(56, 189, 248, 0.1);
            color: #e0f2fe;
            font-style: italic;
            font-size: 0.9rem;
            border-radius: 1rem;
            margin: 0.5rem 0;
            align-self: flex-start;
            max-width: 85%;
        }

        .typing-indicator.show {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="background-pattern">
        <div class="blob-1"></div>
        <div class="blob-2"></div>
    </div>
    
    <div class="header">
        <a href="../" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>
        <div class="chat-header-title">Me Ouve AI - Chat Confidencial</div>
    </div>

    <main>
        <div class="chat-container" id="chat-screen">
            <div class="chat-header">
                <div class="chat-header-title">Chat Ativo</div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="typing-indicator" id="typing-indicator">
                    Assistente est√° digitando...
                </div>
            </div>
            <div class="chat-input">
                <textarea id="user-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
                <button id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        console.log("üöÄ INICIANDO SISTEMA DE CHAT COM NEURAL ID - VERS√ÉO CORRIGIDA")
        
        // Vari√°veis globais
        window.neuralId = ""
        window.chatId = ""
        window.chatState = "awaiting_neural_id" // awaiting_neural_id, active
        const WEBHOOK_URL = "https://n8n-n8n-start.moas8k.easypanel.host/webhook/agente-me-ouve-AI"
        
        // Elementos do DOM
        const chatContainer = document.getElementById("chat-screen")
        const chatMessages = document.getElementById("chat-messages")
        const messageInput = document.getElementById("user-input")
        const sendButton = document.getElementById("send-button")
        const typingIndicator = document.getElementById("typing-indicator")
        
        // Fun√ß√£o para mostrar/esconder indicador de digita√ß√£o
        function showTypingIndicator() {
            if (typingIndicator) {
                typingIndicator.classList.add('show')
                chatMessages.scrollTop = chatMessages.scrollHeight
            }
        }
        
        function hideTypingIndicator() {
            if (typingIndicator) {
                typingIndicator.classList.remove('show')
            }
        }
        
        // Fun√ß√£o para gerar Neural ID √∫nico (1 letra + 4 n√∫meros + 1 letra)
        function generateNeuralId() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
            const numbers = '0123456789'
            
            const firstLetter = letters[Math.floor(Math.random() * letters.length)]
            const fourNumbers = Array.from({length: 4}, () => numbers[Math.floor(Math.random() * numbers.length)]).join('')
            const lastLetter = letters[Math.floor(Math.random() * letters.length)]
            
            return `${firstLetter}${fourNumbers}${lastLetter}`
        }
        
        // Fun√ß√£o para validar formato do Neural ID
        function validateNeuralId(neuralId) {
            const pattern = /^[A-Z][0-9]{4}[A-Z]$/
            return pattern.test(neuralId)
        }
        
        // Fun√ß√£o para gerar Chat ID √∫nico
        function generateChatId() {
            const timestamp = Date.now()
            const random = Math.floor(Math.random() * 10000)
            return `chat_${timestamp}_${random}`
        }
        
        // Fun√ß√£o para enviar dados para o n8n
        async function sendToN8n(payload) {
            console.log("üöÄ === ENVIANDO PARA N8N ===")
            console.log("üì° URL:", WEBHOOK_URL)
            console.log("üì¶ PAYLOAD:", JSON.stringify(payload, null, 2))
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(payload),
                    mode: "cors"
                })
                
                console.log(`üìä Status: ${response.status} ${response.statusText}`)
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`)
                }
                
                const text = await response.text()
                console.log("üì• Resposta bruta:", text)
                
                try {
                    const data = JSON.parse(text)
                    console.log("‚úÖ RESPOSTA JSON:", data)
                    return data
                } catch (e) {
                    console.log("‚úÖ RESPOSTA TEXTO:", text)
                    return { message: text, status: "success" }
                }
            } catch (error) {
                console.error("‚ùå ERRO:", error)
                throw error
            }
        }
        
        // Fun√ß√£o para adicionar mensagem ao chat
        function addMessage(message, sender, options = {}) {
            const messageElement = document.createElement('div')
            messageElement.classList.add('message', `message-${sender}`)
            
            // Adicionar conte√∫do da mensagem
            const contentElement = document.createElement('div')
            contentElement.textContent = message
            messageElement.appendChild(contentElement)
            
            // Adicionar bot√µes de a√ß√£o r√°pida se fornecidos
            if (options.quickActions && options.quickActions.length > 0) {
                const actionsContainer = document.createElement('div')
                actionsContainer.classList.add('quick-actions')
                
                options.quickActions.forEach(action => {
                    const button = document.createElement('button')
                    button.classList.add('quick-action-btn')
                    button.textContent = action.text
                    button.onclick = action.callback
                    actionsContainer.appendChild(button)
                })
                
                messageElement.appendChild(actionsContainer)
            }
            
            // Adicionar campo de input se solicitado
            if (options.showInput) {
                const inputContainer = document.createElement('div')
                inputContainer.classList.add('neural-id-input-container')
                
                const input = document.createElement('input')
                input.classList.add('neural-id-input')
                input.type = 'text'
                input.placeholder = 'Ex: A2504E'
                input.maxLength = 6
                input.style.textTransform = 'uppercase'
                
                const confirmBtn = document.createElement('button')
                confirmBtn.classList.add('quick-action-btn')
                confirmBtn.textContent = 'Confirmar'
                confirmBtn.onclick = () => options.inputCallback(input.value.trim().toUpperCase())
                
                // Permitir Enter no input
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        confirmBtn.click()
                    }
                })
                
                inputContainer.appendChild(input)
                inputContainer.appendChild(confirmBtn)
                messageElement.appendChild(inputContainer)
                
                // Focar no input ap√≥s um pequeno delay
                setTimeout(() => input.focus(), 100)
            }
            
            // Adicionar display do Neural ID se fornecido
            if (options.neuralIdDisplay) {
                const displayElement = document.createElement('div')
                displayElement.classList.add('neural-id-display')
                displayElement.textContent = options.neuralIdDisplay
                messageElement.appendChild(displayElement)
            }
            
            // Adicionar timestamp
            const timeElement = document.createElement('div')
            timeElement.classList.add('message-time')
            timeElement.textContent = new Date().toLocaleTimeString()
            messageElement.appendChild(timeElement)
            
            chatMessages.appendChild(messageElement)
            chatMessages.scrollTop = chatMessages.scrollHeight
            
            console.log(`üí¨ Mensagem adicionada (${sender}):`, message)
        }
        
        // Fun√ß√£o para desabilitar/habilitar chat
        function setChatEnabled(enabled) {
            if (enabled) {
                chatContainer.classList.remove('chat-disabled')
                messageInput.placeholder = "Digite sua mensagem..."
                window.chatState = "active"
            } else {
                chatContainer.classList.add('chat-disabled')
                messageInput.placeholder = "Aguardando Neural ID..."
                window.chatState = "awaiting_neural_id"
            }
        }
        
        // Fun√ß√£o para processar Neural ID gerado
        async function processGeneratedNeuralId() {
            const newNeuralId = generateNeuralId()
            window.neuralId = newNeuralId
            
            // Mostrar Neural ID gerado
            addMessage("Seu Neural ID foi gerado com sucesso!", 'system', {
                neuralIdDisplay: newNeuralId
            })
            
            addMessage("‚ö†Ô∏è IMPORTANTE: Guarde este Neural ID com seguran√ßa! Voc√™ precisar√° dele para futuras sess√µes.", 'system')
            
            // Enviar para n8n que um novo ID foi gerado
            const payload = {
                action: "generated",
                neuralId: newNeuralId,
                timestamp: new Date().toISOString(),
                source: "neural_id_system"
            }
            
            try {
                showTypingIndicator()
                const response = await sendToN8n(payload)
                console.log("‚úÖ Neural ID gerado e enviado para n8n")
                
                // Processar resposta do agente
                processAgentResponse(response)
                
                // Inicializar chat
                initializeChat()
            } catch (error) {
                console.error("‚ùå Erro ao enviar Neural ID gerado:", error)
                addMessage("Erro ao registrar Neural ID. Tente novamente.", 'system')
            } finally {
                hideTypingIndicator()
            }
        }
        
        // Fun√ß√£o para processar Neural ID existente
        async function processExistingNeuralId(inputId) {
            if (!inputId) {
                addMessage("Por favor, digite seu Neural ID.", 'system')
                return
            }
            
            if (!validateNeuralId(inputId)) {
                addMessage("Formato inv√°lido. O Neural ID deve ter o formato: 1 letra + 4 n√∫meros + 1 letra (ex: A2504E)", 'system')
                return
            }
            
            window.neuralId = inputId
            
            addMessage("Neural ID confirmado com sucesso!", 'system', {
                neuralIdDisplay: inputId
            })
            
            // Enviar para n8n que um ID existente foi usado
            const payload = {
                action: "provided",
                neuralId: inputId,
                timestamp: new Date().toISOString(),
                source: "neural_id_system"
            }
            
            try {
                showTypingIndicator()
                const response = await sendToN8n(payload)
                console.log("‚úÖ Neural ID existente enviado para n8n")
                
                // Processar resposta do agente
                processAgentResponse(response)
                
                // Inicializar chat
                initializeChat()
            } catch (error) {
                console.error("‚ùå Erro ao enviar Neural ID existente:", error)
                addMessage("Erro ao confirmar Neural ID. Tente novamente.", 'system')
            } finally {
                hideTypingIndicator()
            }
        }
        
        // Fun√ß√£o para processar resposta do agente
        function processAgentResponse(response) {
            if (!response) {
                console.warn("‚ö†Ô∏è Resposta vazia do n8n")
                return
            }
            
            let agentMessage = null
            
            // Tentar diferentes campos de resposta (incluindo "saida" do n8n)
            if (response.saida) {
                agentMessage = response.saida
            } else if (response.output) {
                agentMessage = response.output
            } else if (response.message) {
                agentMessage = response.message
            } else if (response.content) {
                agentMessage = response.content
            } else if (response.text) {
                agentMessage = response.text
            } else if (typeof response === 'string') {
                agentMessage = response
            }
            
            if (agentMessage && agentMessage.trim()) {
                console.log("ü§ñ Adicionando resposta do agente:", agentMessage)
                addMessage(agentMessage, 'agent')
            } else {
                console.warn("‚ö†Ô∏è Resposta sem conte√∫do v√°lido:", response)
            }
        }
        
        // Fun√ß√£o para inicializar o chat ap√≥s autentica√ß√£o
        async function initializeChat() {
            // Gerar Chat ID √∫nico
            window.chatId = generateChatId()
            
            // Habilitar chat
            setChatEnabled(true)
            
            // Enviar notifica√ß√£o de in√≠cio de chat para o n8n
            const initPayload = {
                contentType: "system",
                action: "chat_started",
                neuralId: window.neuralId,
                chatId: window.chatId,
                timestamp: new Date().toISOString(),
                source: "chat_system",
                userAgent: navigator.userAgent
            }
            
            try {
                const response = await sendToN8n(initPayload)
                console.log("‚úÖ Chat inicializado com sucesso")
                
                // Processar resposta do agente se houver
                processAgentResponse(response)
            } catch (error) {
                console.error("‚ùå Erro na inicializa√ß√£o:", error)
            }
        }
        
        // Fun√ß√£o para iniciar processo de Neural ID
        function startNeuralIdProcess() {
            addMessage("Bem-vindo ao Me Ouve AI! Para garantir sua privacidade, utilizamos um sistema de identifica√ß√£o √∫nico chamado Neural ID.", 'system')
            
            setTimeout(() => {
                addMessage("Voc√™ j√° possui um Neural ID ou gostaria de gerar um novo?", 'system', {
                    quickActions: [
                        {
                            text: "Gerar Novo Neural ID",
                            callback: processGeneratedNeuralId
                        },
                        {
                            text: "J√° tenho um Neural ID",
                            callback: () => {
                                addMessage("Digite seu Neural ID existente:", 'system', {
                                    showInput: true,
                                    inputCallback: processExistingNeuralId
                                })
                            }
                        }
                    ]
                })
            }, 1000)
        }
        
        // EVENT LISTENERS PARA CHAT
        
        // Enviar mensagem no chat
        sendButton.addEventListener('click', async () => {
            const message = messageInput.value.trim()
            if (message && window.neuralId && window.chatState === "active") {
                console.log("üí¨ === ENVIANDO MENSAGEM ===")
                
                addMessage(message, 'user')
                messageInput.value = ''
                
                // Mostrar indicador de digita√ß√£o
                showTypingIndicator()
                
                // Payload para o n8n (sempre incluindo neuralId)
                const payload = {
                    contentType: "text",
                    action: "chat_message",
                    content: message,
                    neuralId: window.neuralId,
                    chatId: window.chatId,
                    timestamp: new Date().toISOString(),
                    source: "chat_interface",
                    messageType: "text"
                }
                
                try {
                    const response = await sendToN8n(payload)
                    console.log("‚úÖ Mensagem enviada para n8n")
                    console.log("üì• Resposta recebida:", response)
                    
                    // Processar resposta do agente
                    processAgentResponse(response)
                } catch (error) {
                    console.error("‚ùå Erro ao enviar mensagem:", error)
                    addMessage("Erro ao enviar mensagem. Tente novamente.", 'agent')
                } finally {
                    hideTypingIndicator()
                }
            }
        })
        
        // Enter para enviar
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && window.chatState === "active") {
                e.preventDefault()
                sendButton.click()
            }
        })
        
        // Auto-resize do textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto'
            messageInput.style.height = messageInput.scrollHeight + 'px'
        })
        
        // Fun√ß√£o de teste global
        window.testChatSystem = async () => {
            console.log("üß™ === TESTANDO SISTEMA DE CHAT ===")
            
            if (!window.neuralId) {
                console.warn("‚ö†Ô∏è Neural ID n√£o definido. Fa√ßa login primeiro.")
                return
            }
            
            const testPayload = {
                contentType: "text",
                action: "chat_message",
                content: "Mensagem de teste do sistema",
                neuralId: window.neuralId,
                chatId: window.chatId,
                timestamp: new Date().toISOString(),
                source: "test_system",
                messageType: "text"
            }
            
            try {
                const response = await sendToN8n(testPayload)
                console.log("‚úÖ Teste conclu√≠do com sucesso")
                console.log("üì• Resposta:", response)
                processAgentResponse(response)
            } catch (error) {
                console.error("‚ùå Erro no teste:", error)
            }
        }
        
        // Inicializa√ß√£o do sistema
        document.addEventListener('DOMContentLoaded', () => {
            console.log("üîÑ Inicializando sistema de chat com Neural ID...")
            
            // Desabilitar chat inicialmente
            setChatEnabled(false)
            
            // Iniciar processo de Neural ID
            setTimeout(() => {
                startNeuralIdProcess()
            }, 500)
        })
        
        console.log("‚úÖ Sistema de chat com Neural ID carregado - VERS√ÉO CORRIGIDA")
        console.log("üí° Para testar o sistema: window.testChatSystem()")
    </script>
