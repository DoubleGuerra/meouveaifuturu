<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Me Ouve AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(6, 182, 212, 0.2);
        }

        .header h1 {
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            margin: 1rem 0 0 0;
            font-size: 1.1rem;
        }

        .chat-interface {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(6, 182, 212, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .connection-status {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            min-height: 400px;
            max-height: 500px;
            background: rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 1rem;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            text-align: right;
        }

        .message.agent {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message-bubble.user {
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            color: white;
        }

        .message-bubble.agent {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .typing-indicator {
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .chat-form {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .message-input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-family: inherit;
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #0891b2, #7c3aed);
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .message-bubble {
                max-width: 90%;
            }

            .chat-form {
                flex-direction: column;
            }

            .send-button {
                align-self: flex-end;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Assistente Virtual Me Ouve AI</h1>
            <p>Converse com nossa inteligÃªncia artificial especializada em bem-estar organizacional</p>
        </div>

        <div class="chat-interface">
            <div class="chat-header">
                <h3>Chat Inteligente</h3>
                <div class="connection-status">Conectando...</div>
            </div>
            
            <div class="messages-container" id="messages-container">
                <!-- Mensagens aparecerÃ£o aqui -->
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                Assistente estÃ¡ digitando...
            </div>
            
            <form class="chat-form" id="chat-form">
                <textarea 
                    id="message-input"
                    class="message-input" 
                    placeholder="Digite sua mensagem..."
                    rows="1"
                ></textarea>
                <button 
                    type="submit" 
                    id="send-button"
                    class="send-button"
                >
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts do Chat -->
    <script src="../lib/chat-ui.js"></script>
    <script src="../lib/chat-client.js"></script>
    <script src="../lib/chat-integration.js"></script>

    <script>
        // InicializaÃ§Ã£o especÃ­fica da pÃ¡gina de chat
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ PÃ¡gina de chat carregada');
            
            // Aguardar carregamento dos scripts
            setTimeout(() => {
                if (window.simpleChatUI) {
                    console.log('âœ… Chat UI carregada');
                    
                    // Personalizar para a pÃ¡gina de chat
                    const messagesContainer = document.getElementById('messages-container');
                    const connectionStatus = document.querySelector('.connection-status');
                    
                    if (messagesContainer && window.simpleChatUI.messagesContainer !== messagesContainer) {
                        window.simpleChatUI.messagesContainer = messagesContainer;
                    }
                    
                    if (connectionStatus && window.simpleChatUI.connectionStatus !== connectionStatus) {
                        window.simpleChatUI.connectionStatus = connectionStatus;
                    }
                }
            }, 500);
        });
    </script>
</body>
</html>
